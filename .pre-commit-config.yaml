repos:
  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint (markdownlint-cli2)
        entry: markdownlint-cli2
        language: node
        types: [markdown]
        additional_dependencies:
          - markdownlint-cli2@0.14.0

      - id: markdownlint-fix
        name: markdownlint (markdownlint-cli2 --fix)
        entry: markdownlint-cli2 --fix
        language: node
        types: [markdown]
        stages: [manual]
        additional_dependencies:
          - markdownlint-cli2@0.14.0

      - id: full-suite-stashed
        name: full suite (stash WIP)
        entry: python scripts/precommit_full_stash.py
        language: python
        pass_filenames: false
        always_run: true
        additional_dependencies:
          - ruff==0.14.9
          - pyright>=1.1.390
          - pytest>=8
          - pytest-asyncio>=1.3.0
          - pytest-cov>=7.0.0
          - pytest-homeassistant-custom-component>=0.13.301
          - jsonpath-ng>=1.7.0
          - requests>=2.31.0
