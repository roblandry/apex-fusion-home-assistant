[tool.coverage.run]
source = ["custom_components"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplemented()",
  "if __name__ == '__main__':",
  "main()",
]
show_missing = true

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# Ruff defaults to a small, safe rule set; we extend it with import sorting.
extend-select = ["I"]

[tool.ruff.lint.isort]
known-first-party = ["custom_components", "tests"]
order-by-type = true
combine-as-imports = true

[tool.commitizen]
name = "cz_conventional_commits"

# Keep the interactive prompt aligned with how we categorize changes in this repo.
# (Without this, cz may only offer feat/fix even though other types are valid.)
change_type_order = [
  "feat",
  "fix",
  "perf",
  "refactor",
  "ci",
  "build",
  "docs",
  "test",
  "chore",
  "style",
  "revert",
]
